<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PhotoBooth</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<p><span id="errorMsg"></span></p>
    

<div class="video-wrap">
	<!-- Stream video via webcam Hidden -->
    <video id="video" playsinline autoplay hidden="hidden"></video>
    <canvas id="photoBooth" width="0" height="0"></canvas>
	<!-- Stream video via webcam Visible -->
	<canvas id="canvas" width="1280" height="720"></canvas>
</div>
</br>
<!-- Button Capture -->
<div class="controller">
    <button id="snap">Capture</button>
</div>
</br></br>
<!-- Webcam video snapshot -->
<div id="zonaCapture">
	<canvas id="capture" width="1300" height="740"></canvas>
	<div id="buttons">
		<button id="save">Guardar como...</button>
		<button id="back">Volver</button>
	</div>
	
</div>

<!-- Button Download -->
<div>
	
</div>
	

<script src="js/webcam.js" async></script>
</body>
</html>
